{% extends "base.html" %}
{% block title %}SkillSwap - Login{% endblock %}
{% block content %}

<div class="container d-flex align-items-center justify-content-center" style="min-height: 85vh;">
    <div class="card shadow rounded-4 p-4" style="max-width: 420px; width: 100%;">
        {% include 'messages.html' %}
        <div class="text-center mb-4">
            <h2 class="fw-bold text-primary">SkillSwap</h2>
            <p class="text-muted">Sign in to your account</p>
        </div>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                    <input type="text" class="form-control" name="username" id="username" placeholder="Enter username" required autocomplete="username">
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" class="form-control" name="password" id="password" placeholder="Enter password" required autocomplete="current-password">
                    <span class="input-group-text" style="cursor: pointer;" onclick="togglePasswordVisibility()">
                        <i class="fa-solid fa-eye" id="password-toggle-icon"></i>
                    </span>
                </div>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="remember-me" name="remember_me">
                <label class="form-check-label" for="remember-me">Remember me</label>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
        </form>
        <div class="text-center mt-3">
            <small class="text-muted">Don't have an account? <a href="{% url 'signup' %}" class="text-decoration-none">Sign up</a></small>
        </div>
    </div>
</div>

<script>
    function togglePasswordVisibility() {
        const passwordInput = document.getElementById("password");
        const toggleIcon = document.getElementById("password-toggle-icon");

        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            toggleIcon.classList.remove("fa-eye");
            toggleIcon.classList.add("fa-eye-slash");
        } else {
            passwordInput.type = "password";
            toggleIcon.classList.remove("fa-eye-slash");
            toggleIcon.classList.add("fa-eye");
        }
    }
</script>

{% endblock %}
